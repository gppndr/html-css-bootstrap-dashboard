<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="site_header" class="bg-dirtywhite py-2 sticky-top">

        <nav class="navbar navbar-expand-lg bg-white flex-nowrap">
            <div class="container-fluid d-flex justify-content-between">

                <div class="logo">
                    <a href="#">
                        <img src="./assets/img/logo.svg" class="d-none d-lg-flex" alt="logo boolean">
                        <img src="./assets/img/mobile-logo.png" class="d-lg-none" alt="boolean mobile logo">
                    </a>
                </div>

                <!-- ./logo -->

                <div class="search-bar d-flex align-items-center justify-content-center border rounded mx-md-3">
                    <div class="search-lens px-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel"
                        aria-label="Search">
                </div>
                <!-- ./search-bar -->

                <div class="d-flex align-items-center">
                    <div class="icon d-none d-lg-flex">
                        <a href="#" class="pe-3">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                        <a href="#" class="px-3">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                        <a href="#" class="px-3">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </div>

                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- ./navabar -->

    </header>
    <!-- /#site_header -->
    <main id="site_main">
        <div class="wrapper d-flex">

            <div class="sidebar d-flex flex-column align-items-center justify-content-between py-4">

                <div class="sidebar-top">

                    <ul class=" m-0 p-0">
                        <li class="py-2">
                            <a href="#" class="text-light">
                                <i class="fa-solid fa-house"></i>
                                <span class="d-none d-lg-inline ps-3">Home</span>
                            </a>
                        </li>

                        <li class="py-2">
                            <a href="#" class="text-light">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="d-none d-lg-inline-flex ps-3">Stats</span>
                            </a>
                        </li>

                        <li class="py-2">
                            <a href="#" class="text-light">
                                <i class="fa-solid fa-signal"></i>
                                <span class="d-none d-lg-inline ps-3">Signals</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- ./sidebar-top -->

                <div class="sidebar-bottom">
                    <a href="#" class="text-light">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline ps-3">Admin</span>
                    </a>

                </div>
                <!-- ./sidebar-bottom -->
            </div>
            <!-- ./sidebar -->

            <div class="content overflow-y-auto"></div>
            <!-- ./content -->
        </div>
        <!-- ./wrapper -->
    </main>
    <!-- /#site_main -->
    <footer id="site_footer"></footer>
    <!-- /#site_footer -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
